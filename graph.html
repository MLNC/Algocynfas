
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="lib/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/fabric.js"></script>
<script src="lib/sigma/sigma.min.js"></script>
<script src="lib/sigma/sigma.plugins.dragNodes.js"></script>
<script src="lib/sigma/sigma.canvas.labels.def.js"></script>
<script src="lib/graphArrange.js"></script>
<script src="widgets.js"></script>

<style type="text/css">
  #graphContainer {
    width: 500px;
    height: 500px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    border: 1px;
    border-style: solid;
  }
</style>
</head>


<body>

  <h1> Graph </h1>
<div class="container">

  <input type="text" class="numBox" id="nodeNum" 
  placeholder="Enter node#, max 16" >
  <button class="btn btn-outline-primary" id="add-node-button" type="button" 
  onclick="createNodes()">Create Graph
  </button>

  <div id="graphContainer" class = "graph"></div>

  <script>

function createNodes(){

$( ".graph" ).empty();
  var inputNum = parseInt(document.getElementById("nodeNum").value);

if(inputNum > 0 && inputNum < 17)
{
      correctErr("nodeNum");
      var nodeGraph = sixteenArrange[inputNum];
      var g = {
        nodes: nodeGraph,
    }; 


    s = new sigma({
      graph: g,
      container: 'graphContainer',
       settings: {
            defaultNodeColor: '#ec5148',
            autoRescale: false,
            zoomingRatio: 1,
            enableCamera: false,

          }
    });


    var dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);

    dragListener.bind('startdrag', function(event) {
      console.log(event);
    });
    dragListener.bind('drag', function(event) {
      console.log(event);
    });
    dragListener.bind('drop', function(event) {
      console.log(event);
    });
    dragListener.bind('dragend', function(event) {
      console.log(event);
    });
}
else{
  noticeErr("Please enter a valid node number!", "nodeNum");

}

}
  </script>
 </div> 
</body>
</html>
