<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Bubble sort
        </title>
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/fabric.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>
                Bubble Sort
            </h1>
            <div class="input-group justify-content-around">
                <button id = "runButton" type="button" class="btn btn-primary col-1" onclick="sort()">Run</button>
                <button id = "stopButton" type="button" class="btn btn-danger col-1" onclick="stopAnime()">Stop</button>
                <input id="myDelay" type="range" class="col-6 form-control-range"
                       min=100 max=1000 step=100 value=100
                       onchange="updateDelay()"/>
                <label id="delayLbl" for="myDelay" class="col-2 input-group-text">Delay: 100</label>

            </div>

            <br/>
            <canvas id="canvas" width="800" height="144" class="rounded"
                    style="border:1px solid #000000"></canvas>

            <script src="algocynfas.js"></script>
            <script src="bubble_sort.js"></script>
            <script src="widgets.js"></script>
            <script>
                var canvas = new fabric.Canvas('canvas');
                var list = [7, 4, 6, 9, 2, 1, 12];
                var fList = window.createList(canvas, list);

                async function sort() {
                    animeRunning = true;

                    let runButton = document.getElementById("runButton");

                    runButton.disabled = true;
                    await window.bubbleSort(fList);
                    runButton.disabled = false;
                }

                function stopAnime() {
                    animeRunning = false;
                }
            </script>
            <footer id="footer">
                <script> window.footer() </script>
            </footer>
            </br>
        </div>


      </body>
</html>
