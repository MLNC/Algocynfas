<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Hash Table
        </title>
        <script src="lib/fabric.js"></script>
    </head>
    <body>
        <h1>
            Hash Table
        </h1>
      Insert: <input type="number" id="eleValue">
      <button id = "runButton" type="button" onclick="insert()">Insert</button>
      <br/>
      <br/>
      <canvas id="canvas" width="800" height="800" style="border:1px solid #000000"></canvas>
      <script src="algocynfas.js"></script>
      <script src="insertion_sort.js"></script>
      <script src="widgets.js"></script>
      <script>
          var canvas = new fabric.Canvas('canvas');
          var HashTable = new hashTable(5);
          function insert() {
              var val = document.getElementById("eleValue").value;
              HashTable.insert(val);
              displayHT(HashTable);
          }
      </script>
      </br>
      <footer id="footer">
          <script> window.footer() </script>
      </footer>
      </body>
</html>
