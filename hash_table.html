<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Hash Table
        </title>
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <link rel="stylesheet" href="hash_style.css">
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/fabric.js"></script>
    </head>
    <body >
      <div class="container">
        <h1>
            Hash Table
        </h1>
      <div class="firstLine">
      <input type="radio" name="hashType" id="chaining" checked="true"> Chaining<br>
      <input type="radio" name="hashType" id="linearProbing"> Linear Probing<br>
      <br>
      
      <input type="text" class="box" id="tableSize" placeholder="Enter an integer" value="10">
       <button id = "set-button" type="button" class="btn btn-success col-1" onclick="SetupTable()">Set Size</button>
        &emsp;
      <input type="text" class="funcBox" id="hashFunc"  placeholder="Enter a hash function with x as variable"> % Size
     
      <div class="help-tip">
      <p>
      This is a Hash Table. Make sure to set size,
      function and input before hashing. Also make sure the function is only in
      terms of the variable x(lower). For now, it supports the operators + - *
      / ^ (**) % ()
      </p>
      </div>
 
      &emsp;
       <input type="text" class="box" id="InputValue"  placeholder="Enter an interger">
       <button id = "run-button" type="button" class="btn btn-success col-1" onclick="hash()">Hash</button>
    
       <button id = "stop-button" type="button" class="btn btn-danger col-1" onclick="clearTable()">Clear</button>

      <br/>
      <br/>
      <div class="canvasBox"  style="border:1px solid #000000">
         <canvas id="canvas" width="1000" height="1400"></canvas>
      </div>
   



      <script src="algocynfas.js"></script>
      <script src="widgets.js"></script>
      <script src="hash_table.js"></script>
      
      
      <script>
                                                                        
          var canvas = new fabric.Canvas('canvas');
          let list = [];
          let fList = null;
          let hashTable = null;
          let probingCounter = 0;

          
      </script>
       <footer id="legend">
            <script> window.displayLegend() </script>
        </footer>
          </div>
  

      </body>
</html>
