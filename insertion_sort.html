<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Insertion Sort
        </title>
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/fabric.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>
                Insertion Sort
            </h1>
            <div class="input-group justify-content-around">
                <button id = "runButton" type="button" class="btn btn-primary col-1" onclick="sort()">Run</button>
                <input id="myDelay" type="range" class="col-6 form-control-range"
                       min=1000 max=10000 step=1000 value=1000
                       onchange="updateDelay()"/>
                <label id="delayLbl" for="myDelay" class="col-2 input-group-text">Delay: 1000</label>

            </div>

            <br/>
            <canvas id="canvas" width="800" height="144"
                    style="border:1px solid #000000"></canvas>
            <script src="algocynfas.js"></script>
            <script src="insertion_sort.js"></script>
            <script src="widgets.js"></script>
            <script>
                var canvas = new fabric.Canvas('canvas');
                var list = [7, 4, 6, 9, 2, 1, 12];
                var fList = window.createList(canvas, list);

                async function sort() {
                    await window.insertionSort(fList);
                }
            </script>
            <footer id="footer">
                <script> window.footer() </script>
            </footer>
        </div>


      </body>
</html>
